<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <title>Document</title>
    <script src="./js/bootstrap.bundle.js" defer></script>
</head>

<body>
    <div class="container">
        <h2 class="message my-4"></h2>
        <button class="callBtn btn btn-success">Make AJAX / API call </button>
        <button class="clearBtn btn btn-danger">Clear response</button>
    </div>
</body>
<script>
    const message = document.querySelector('.message');
    document.querySelector('.callBtn').addEventListener('click', async () => {
        try {
            const response = await fetch("/gethello");
            const text = await response.text();
            message.innerHTML = text;
        }
        catch (err) {
            console.log(err);
        }
    })
    document.querySelector('.clearBtn').addEventListener('click', async () => {
        message.innerHTML = "";
    })
</script>

</html>
